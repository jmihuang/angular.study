<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <title>Module</title>
</head>

<body ng-app="myApp">

    <!--$scope inherit -->
    <div ng-controller="parentController">
        <h1>{{title}} </h1>
        <input type="text" ng-model="title">
        <ul ng-repeat="i in collection">
            <li>{{i.name}}</li>
            <li>{{i.url}}</li>
        </ul>
        <pre>{{collection | json}}</pre>
    </div>
    <script>
        (function () {
            /*
            /* Controller繼承
            /* $scope parent / children 會互相影響
            */
            var scopem = angular.module('myApp', []);

            scopem.controller('parentController', ['$scope', function ($scope) {
                $scope.title = "UIUX";
                $scope.collection = [{
                    'name': 'How to being a beginner in uiux',
                    'url': 'www.uxpin2.com'
                },
                {
                    'name': 'uiux thinking you never know',
                    'url': 'www.uxpin2.com'
                }];
            }]);



        })();
    </script>


</body>

</html>

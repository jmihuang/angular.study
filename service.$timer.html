<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <title>Service</title>
</head>

<body>

    <script>
        /*
        /* 共用功能抽離做成Service,再輸入使用時注入使用，也可以將注入功能抽換
        /* $timeout
        /* 
        /* 
        /* 
        */

        (function () {
            var app = angular.module('myApp', []);
            app.controller('timeCtrl', function ($scope, $timeout, $interval) {
                $scope.myStyle = { "color": "red" };
                $scope.nowTime = new Date().toLocaleTimeString();
                $interval(function () {
                    $scope.nowTime = new Date().toLocaleTimeString();
                }, 1000);
            });

        })();
    </script>
    <div ng-app="myApp" ng-controller="timeCtrl">
        <span ng-style="myStyle">Hello~</span>
        <span>{{nowTime}}</span>
    </div>



</body>

</html>
